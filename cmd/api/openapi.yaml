openapi: 3.1.1
info:
  title: Payment System API
  version: "1.0"
servers:
  - url: http://localhost:8080
paths:
  /orders:
    post:
      summary: Create order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [amount_jpy]
              properties:
                amount_jpy:
                  type: integer
                  format: int64
      responses:
        "201":
          description: Created
          headers:
            Location:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "401": { description: Unauthorized }
        "400": { description: Bad Request }
  /orders/{id}/pay:
    post:
      summary: Pay order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "204": { description: No Content }
        "401": { description: Unauthorized }
        "404": { description: Not Found }
        "409": { description: Conflict }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Order:
      type: object
      required: [id, user_id, amount_jpy, status, created_at, updated_at]
      properties:
        id: { type: string }
        user_id: { type: string }
        amount_jpy: { type: integer, format: int64 }
        status: { type: string, enum: [PENDING, PAID, CANCELED] }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
